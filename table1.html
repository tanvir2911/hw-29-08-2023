<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            padding-bottom: 10px;
        }

        table {
            width: 500px;
            height: 100px;
        }

        th {
            /* align-items: start; */
            padding-left: 5px;

        }

        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <th>Name</th>
                <th rowspan="3" style="text-align:left">Result</th>
                <th>Class</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Tanvir</td>
                <td>X</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Ayan</td>
                <td>II</td>
                <td>90</td>
            </tr>
        </table>
    </div>
</body>

</html>
